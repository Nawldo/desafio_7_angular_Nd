<div class="dashboard-page-wrapper">
  <div class="container-fluid mt-4">
    <h2 class="text-center mb-4">Dashboard de Veículos FORD</h2>

    <div class="row mb-4 justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Buscar Veículo por Modelo</h5>
            <div class="input-group">
              <input type="text" [formControl]="searchModelControl" class="form-control" placeholder="Digite o modelo do veículo...">
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Total de Vendas</h5>
            <p class="card-text fs-3">{{ totalSales }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-info text-white">
          <div class="card-body">
            <h5 class="card-title">Veículos Conectados</h5>
            <p class="card-text fs-3">{{ connectedVehicles }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-warning text-white">
          <div class="card-body">
            <h5 class="card-title">Software Atualizado</h5>
            <p class="card-text fs-3">{{ softwareUpdates }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4 justify-content-center">
      <div class="col-md-8 text-center">
        <img *ngIf="selectedVehicle" [src]="vehicleImageUrl" class="img-fluid rounded" [alt]="selectedVehicle.vehicle">
        <img *ngIf="!selectedVehicle" [src]="vehicleImageUrl" class="img-fluid rounded" alt="Selecione um Veículo">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Detalhes do Veículo</h5>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Buscar por código do veículo...">
              <button class="btn btn-outline-secondary" type="button">Buscar</button>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Código</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Status</th>
                    <th scope="col">Última Att.</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>2FRHDUYS2Y63NHD22454</td>
                    <td>Sedan</td>
                    <td>Azul</td>
                    <td>Conectado</td>
                    <td>2025-06-25</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
